<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1 class="title">Tic Tac Toe</h1>
        <div class="start-screen-txt">Input player names here.</div>
        <form id="player-form">
            <div class="player-input-container">
                <div class="start-symbol">O</div>
                <input id="player1" placeholder="Player 1 name" minlength="2" maxlength="10">
            </div>
            <div class="player-input-container">
                <div class="start-symbol">X</div>
                <input id="player2" placeholder="Player 2 name" minlength="2" maxlength="10">
            </div>
                <div class="start-screen-txt">This is a best of 5 Tic Tac Toe game.</div>
            <button type="submit" class="ui-btn" id="start-btn">Start Game</button>
        </form>

        <div class="subtext">Made by Charles Hatch 2025</div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
        <div id="popup" class="hidden">
            <div id="popup-text"></div>
            <button id="popup-btn">&times;</button>
        </div>
        <div id="layout">
            <div id="header">
                <div class="title">Tic Tac Toe</div>
                <div id="counter-display">
                    <div id="rounds-counter"></div>
                    <div id="turns-counter"></div>
                </div>
                <div id="current-player-display"></div>
            </div>

            <div id="left-sidebar">
                <div class="sidebar-styling">
                    <div class="symbol">O</div>
                    <div id="player1-name-container"></div>
                    <div id="player-1-score"></div>
                </div>
            </div>

            <div id="container"></div>

            <div id="right-sidebar">
                <div class="sidebar-styling">
                    <div class="symbol">X</div>
                    <div id="player2-name-container"></div>
                    <div id="player-2-score"></div>
                </div>

            </div>
            <div id="footer">

                <button class="ui-btn" id="reset-game-btn">Reset Game</button>
                <button class="ui-btn" id="next-round-btn">Next Round</button>
            </div>


        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
